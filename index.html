<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>GDG Paulo Afonso</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <img src="images/gdg_logo.png" alt="">
          <h3 style="padding-left: 20px;"><strong>GDG</strong> Paulo Afonso</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#overview" class="mdl-layout__tab is-active">Agenda</a>
            <a href="#eventos" class="mdl-layout__tab">Eventos</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">

            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=gdgpauloafonso%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FBahia" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </section>

        </div>

          <div class="mdl-layout__tab-panel" id="eventos">

              <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                  <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
                      <img src="images/feature.png" alt="">
                  </header>
                  <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                      <div class="mdl-card__supporting-text">
                          <h4>DevBar - 11/06/2016</h4>
                          Breno Souza - Introdução ao ASP.Net MVC com C# <br>
                          Anchieta Júnior - Versionamento e projetos open source com Git e Github.

                      </div>
                      <div class="mdl-card__actions">
                          <a href="https://plus.google.com/113374875454074591383" target="_blank" class="mdl-button">Veja mais...</a>
                      </div>
                  </div>

              </section>

          </div>


        <footer class="mdl-mega-footer" style="margin-top: 40px;">
          <div class="mdl-mega-footer--middle-section" style=" max-width: 870px; margin: 0 auto;">
            <div class="mdl-mega-footer--drop-down-section">
              <input class="mdl-mega-footer--heading-checkbox" type="checkbox" checked>
              <h1 class="mdl-mega-footer--heading">
                  <a href="https://plus.google.com/113374875454074591383" style="color: #fff; text-decoration: none;">Plus Page</a></h1>
            </div>

          </div>
        </footer>
      </main>
    </div>
     <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
